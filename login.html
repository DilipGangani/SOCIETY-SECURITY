<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login â€“ SOCIETY SECURITY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Admin Login</h2>

<form onsubmit="login(event)">
  <input type="password" id="pin" placeholder="Enter Admin PIN" required>
  <br><br>
  <button type="submit">Login</button>
</form>

<p id="msg"></p>

<script>
function login(e) {
  e.preventDefault();
  const pin = document.getElementById("pin").value;
  const savedPin = localStorage.getItem("adminPIN");

  if (!savedPin) {
    localStorage.setItem("adminPIN", pin);
    localStorage.setItem("adminSession", "active");
    location.href = "index.html";
    return;
  }

  if (pin === savedPin) {
    localStorage.setItem("adminSession", "active");
    location.href = "index.html";
  } else {
    document.getElementById("msg").textContent = "Invalid PIN";
  }
}
</script>

</body>
</html>
